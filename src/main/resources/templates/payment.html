<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - SB Admin</title>
    <th:block th:replace="fragment/config :: configFragment"/>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="fragment/header :: headerFragment"/>
<div id="layoutSidenav">
    <th:block th:replace="fragment/leftMenu :: leftMenuFragment"/>
    <div id="layoutSidenav_content">
        <main style="padding: 20px;">
            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>타이틀</th>
                        <th>분류</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>
                            결제 제목
                        </th>
                        <th th:text="${document.title}"></th>
                    </tr>
                    <tr>
                        <th>
                            결제 내용
                        </th>
                        <th th:text="${document.content}"></th>
                    </tr>
                    </tbody>
                </table>
                <form th:action="@{/api/payment-document/{id}(id=${document.id})}" th:object="${dto}"
                      method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isOk" th:field="*{isOk}">
                        <label class="form-check-label" for="isOk">결재유무</label>
                    </div>
                    <div class="form-group">
                        <label for="comment">결재이유</label>
                        <textarea class="form-control" id="comment" rows="3" th:field="*{comment}"></textarea>
                    </div>
                    <div style="padding-top: 10px;">
                        <button type="submit" id="signBtn" class="btn btn-primary">
                            결제
                        </button>
                        <button type="button" class="btn btn-warning"
                                th:onclick="|location.href='@{/inbox-documents}'|">
                            취소
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <th:block th:replace="fragment/footer :: footerFragment"/>
    </div>
</div>
<th:block th:replace="fragment/script :: scriptFragment"/>

</body>
</html>
