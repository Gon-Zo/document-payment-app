<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결재 페이지</title>
    <link th:href="@{/asseset/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/asseset/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<h1>
    결재 페이지
</h1>

<h3>
    결재 제목: <span th:text="${document.title}"></span>
</h3>
<h3>
    결재 내용: <span th:text="${document.content}"></span>
</h3>

<div>
    <button type="button" class="btn btn-warning" th:onclick="|location.href='@{/inbox-documents}'|">
        뒤로 가기
    </button>
</div>

<form class="container" th:action="@{/api/payment-document/{id}(id=${document.id})}" th:object="${dto}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isOk" th:field="*{isOk}">
        <label class="form-check-label" for="isOk">결재유무</label>
    </div>
    <div class="form-group">
        <label for="comment">결재이유</label>
        <textarea class="form-control" id="comment" rows="3" th:field="*{comment}"></textarea>
    </div>
    <button type="submit" id="signBtn" class="btn btn-primary">
        승인
    </button>
</form>

</body>
</html>
