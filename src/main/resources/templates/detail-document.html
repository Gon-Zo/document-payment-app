<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
    <link th:href="@{/asseset/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/asseset/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body style="padding: 20px;">

<div th:if="${type == 'DETAIL'}">
    <button type="button" class="btn btn-primary"
            th:onclick="|location.href='@{/outbox-documents}'|">
        목록으로
    </button>
    <button type="button" class="btn btn-warning"
            th:onclick="|location.href='@{/document/{id}(id=${document.id})}'|">
        수정하기
    </button>
</div>
<div>
    <button th:if="${type == 'PAYMENT'}" type="button" class="btn btn-primary"
            th:onclick="|location.href='@{/archive-documents}'|">
        목록으로
    </button>
</div>

<h1>상세 페이지</h1>

<div class="container">

    <table class="table table-striped">
        <tr>
            <th>분류</th>
            <th>내용</th>
        </tr>
        <tr>
            <td>제목</td>
            <td th:text="${document.title}"><</td>
        </tr>
        <tr>
            <td>결재 상태</td>
            <td th:text="${document.state}"><</td>
        </tr>
        <tr>
            <td>작성일</td>
            <td th:text="${document.createDate}"><</td>
        </tr>
        <tr>
            <td>수정일</td>
            <td th:text="${document.updateDate}"><</td>
        </tr>
        <tr>
            <td>내용</td>
            <td th:text="${document.content}"><</td>
        </tr>
    </table>
    <div class="container" th:if="${type == 'PAYMENT'}">
        <h5>결재 이력</h5>
        <table class="table table-striped">
            <tr>
                <th class="th">우선순위</th>
                <th class="th">결재자</th>
                <th class="th">결재유무</th>
                <th class="th">결재사유</th>
            </tr>
            <tr th:each="item : ${document.paymentUsers}" class="tr" th:if=" null != item.id ">
                <td th:text="${item.step + 1}" class="td"></td>
                <td th:text="${item.email}" class="td"></td>
                <td th:text="${item.signYn}" class="td"></td>
                <td th:text="${item.comment}" class="td"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
